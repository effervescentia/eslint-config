name: Release
on: [push]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1

      - name: Setup Yarn
        run: npm install -g yarn

      - name: Install Node Dependencies
        run: yarn install

      - name: Run Semantic Release
        run: yarn release